<!DOCTYPE html>
<html>
<head>
	<title>Tables using html tags</title>
</head>
<body>
	<h1>SAMPLE TABLE</h1>
	<hr>
	<table bgcolor="cyan" border="5px" height=500px width="400px" cellpadding="70px" cellspacing="5px">
		<tbody>
			<tr><td>1001</td><td>sajith</td></tr>
			<tr><td>1002</td><td>abcd</td></tr>
	    </tbody>
	    <thead>
	    	<tr><th>Reg no</th><th>Name</th></tr>
	    </thead>
    </table>
</body>
</html>
