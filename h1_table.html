<!DOCTYPE html>
<html>
<head>
	<title>Sample Table</title>
	<style type="text/css">
		tr,th,td,table{
			border:1px solid blue;
		    border-collapse: collapse;
		}
		th{
			background-color: red;
		}
		tr:nth-child(odd){
			background-color: green;
		}
		tr:nth-child(even){
			background-color: blue;
		}
	</style>
</head>
<body>

      <table>
      	<tr><th>Reg.no</th><th>Name</th><th>Place</th></tr>
      	<tr><td>001</td><td>Sajith</td><td>Kanhangad</td></tr>
      	<tr><td>002</td><td>ajith</td><td>Kanhangad</td></tr>
      	<tr><td>003</td><td>jith</td><td>Kanhangad</td></tr>
      	<tr><td>004</td><td>ajith</td><td>Kanhangad</td></tr>
      </table>
</body>
</html>
