<!DOCTYPE html>
<html>
<head>
	<title>Color_Animation</title>
	<style type="text/css">
		body{
			background-color: gray;
			border:dashed red;
		}
		p{
			border:solid;
			font-family: fantasy;
			font-size: 30px;
			text-align: center;
			background-image: radial-gradient(pink,white,yellow);
			animation-name:sample;
			animation-duration:3s;
			animation-iteration-count: infinite;

		}
		@keyframes sample{
			0%{color:red;}
			25%{color:yellow;}
			50%{color:green;}
			75%{color:pink;}
			100%{color:blue;}
	</style>
</head>
<body>
<p>ANIMATED_TEXT</p>
</body>
</html>
