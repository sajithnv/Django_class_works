<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS</title>
	<style type="text/css">
		h1{
			background-color: blue;
			border-width: 10px;
			border:solid;
			color:red;
		}
		body{
			background-color: black;
			border:solid;
			color: white;

		}
		html{
			border:solid;
			color:white;
		}
		h1:hover{
			color:white;
			opacity: 0.4;
		}
		html:hover{
			color:yellow;
		}
		body:hover{
			color:black;
		}
	</style>
</head>
<body>
	<h1>Internal_CSS_Example</h1>
</body>
</html>
