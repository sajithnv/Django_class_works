<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>fro bootstrap.com</title>
	<style type="text/css">
		body{
			background-image: radial-gradient(white,lightpink);
		}
		.align{
			width: 200px;
			font-family: fantasy;
			border-radius: 15px;
			color:white;
			background-color: lightblue;
			margin-left: 40%;
			margin-top:25%;
		}
		.align:hover{
			color:red;
			background-color: white;
			cursor: none;
		}
        .a{
        	border:solid;
        	background-color: pink;
        	border-radius: 15px;
        }
        .b{
        	border:solid;
        	background-color: lightgreen;
        	border-radius: 15px;
        }
        .c{
        	border:solid;
        	background-color: lightblue;
        	border-radius: 15px;
        }
        .ul{
        	border-radius: 15px;
        	background-color: gold;
        }
        .ul:hover{
        	cursor: none;
        	background-color: red;
        }
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle align" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    __Links__
  </button>
  <ul class="dropdown-menu ul" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item a" href="https://www.google.com/" target='_blank'>Google</a></li>
    <li><a class="dropdown-item b" href="https://www.youtube.com/embed/SiVr9DM_EG0" target='_blank'>Youtube(tom and jerry)</a></li>
    <li><a class="dropdown-item c" href="https://www.facebook.com/" target='_blank'>Facebook</a></li>
  </ul>
</div>
</body>
</html>
